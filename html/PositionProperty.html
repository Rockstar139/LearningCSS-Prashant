<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width:50px;
            height:50px;
            background-color: skyblue;
            margin: 5px;
        }

        #static{
            position: static;
        }

        #relative{
            position: relative;
            top: 10px;
            left: 50px;
        }

        #absolute{
            position: absolute;
            top: 20px;
        }

        #fixed{
            position: fixed;
            top: 50px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="static" class="box">1 static</div>
    <div id="relative" class="box">2 relative</div>
    <div id="fixed" class="box">3 fixed</div>
    <div id="absolute" class="box">4 absolute</div>
    <div class="box">box</div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
