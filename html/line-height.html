<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height</title>
    <style>
        #para1{
            line-height: 6px;
            font-size: 20px;
            font-weight: 300;
            font-style: italic;

        }
        #para2{
            line-height: 36px;
            font-size: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <p id="para1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio qui vitae cum corrupti asperiores consequatur laudantium ea quidem commodi repudiandae.</p>
    <p id="para2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit veniam explicabo aliquam dolor sit aliquid unde officia numquam dolorem nisi!</p>
</body>
</html>
