<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property</title>
    <style>
        #container{
            display: flex;
            width: 500px;
            height: 500px;
            background-color: aqua;
            /* flex-direction: row; */
            border: 2px solid black;
            justify-content: center;
            /* flex-wrap: wrap; */
            align-items:flex-start;
            /* align-content: center; */
        }
        .box{
            margin: 5px;
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            border: 2px solid black;
        }
        #box2{
            flex-grow: 1;
            order: 4;
            /* flex-shrink: 4; */
        }
        /* #box3{
            align-self: center;
        } */
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">flex item 1</div>
        <div id="box2" class="box">flex item 2</div>
        <div id="box3" class="box">flex item 3</div>
        <div id="box4" class="box">flex item 4</div>
        <!-- <div id="box5" class="box">flex item 5</div>
         <div id="box6" class="box">flex item 6</div> -->
    </div>
</body>
</html>
