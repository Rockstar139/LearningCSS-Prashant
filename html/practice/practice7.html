<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        #container{
            border: 2px solid black;
            height:50px;
        }
        .progressBar{
            height: 50px;
            background-color: aquamarine;
            width: 20px;
            animation: progress 4s ease-in-out 0.2s;

            transition: all 4s ease-in-out 0s;
        }
        /* #progress:hover{
            width: 100%;
            background-color: blue;
        } */
        @keyframes progress {
            0%{width:0%;}
            50%{width:40%;}
            90%{width:70%;}
            100%{width:100%;}
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="progress" class="progressBar"></div>
    </div>
</body>
</html>
